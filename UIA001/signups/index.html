<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign ups</title>

    <link rel="stylesheet" href="./signups.css">
    <link rel="stylesheet" href="../admin-home.css">
    <link rel="stylesheet" href="../../CSS/general.css">
</head>
<body>
    <div class="admin-cms-header" id="js-admin-cms-header">
        <div class="top">
            <div class="logo-container">
                <img src="../../Images/logo.webp" alt="">
            </div>

            <div class="return-link-container">
                <a href="../index.html">
                    Back
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3">
                        <path d="m560-240-56-58 142-142H160v-80h486L504-662l56-58 240 240-240 240Z"/>
                    </svg>
                </a>
            </div>
        </div>

        <div class="header-container" id="js-header-container">
            <div class="cms-header">
                Sign Ups
            </div>
        </div>
    </div>

    <div class="searchinput-container" id="js-searchinput-container">
        <input type="text" id="search-singups-input" placeholder="Search">
    </div>

    <section class="signups-cards-container" id="js-signups-cards-container">
        <div class="signups-cards-result-screen" id="js-signups-cards-result-screen"></div>
        <div class="signups-cards-noresult-screen" id="js-signups-cards-noresult-screen">
            <svg xmlns="http://www.w3.org/2000/svg" height="35px" viewBox="0 -960 960 960" width="40px" fill="#121212">
                <path d="M136.83-136.83Q80-193.67 80-273.33q0-79.67 56.83-136.5 56.84-56.84 136.5-56.84 79.67 0 136.5 56.84 56.84 56.83 56.84 136.5 0 79.66-56.84 136.5Q353-80 273.33-80q-79.66 0-136.5-56.83ZM832-120 571.33-380.67q-9.33 7.34-21 14.34-11.66 7-22.33 11.66-7.33-13.66-15.83-27.83-8.5-14.17-18.17-26.17 48.67-22 81.33-67.66Q608-522 608-582.67q0-79-55.5-134.83Q497-773.33 418-773.33q-79.67 0-135.5 55.83t-55.83 134.83q0 13.34 2.5 27.5 2.5 14.17 6.16 24.84-14.66 2-32.5 7-17.83 5-32.16 11.66-5.34-15.66-8-34-2.67-18.33-2.67-37 0-107.66 75.17-182.5Q310.33-840 418-840q107 0 181.83 75.17 74.84 75.16 74.84 182.16 0 43-14.5 83.84-14.5 40.83-39.84 72.16L880-168l-48 48Zm-628.33-57.67 69.66-69.66 68.67 69L367-203l-69.67-69.67 71-71-24.66-24.66L273.33-298 203-368.33l-24.67 24.66 70.34 70.34L178.33-203l25.34 25.33Z"/>
            </svg>
            No Sign-ups
        </div>
    </section>

    <div class="toasttips">
        <div class="fail-toast toasttip" id="js-fail-toast">
            <p>Unsuccessful <span>Try Again</span></p> 
            <svg xmlns="http://www.w3.org/2000/svg" height="19px" viewBox="0 -960 960 960" width="19px" fill="#e3e3e3"><path d="M440-400v-360h80v360h-80Zm0 200v-80h80v80h-80Z"/></svg>
        </div>

        <div class="empty-field-toast toasttip" id="js-empty-field-toast">
            <p>Please Fill Out All fields</p> 
            <svg xmlns="http://www.w3.org/2000/svg" height="19px" viewBox="0 -960 960 960" width="19px" fill="#e3e3e3"><path d="M440-400v-360h80v360h-80Zm0 200v-80h80v80h-80Z"/></svg>
        </div>

        <div class="copied-toast toasttip" id="js-copied-toast">
            <p>Copied</p> 
            <svg xmlns="http://www.w3.org/2000/svg" height="19px" viewBox="0 -960 960 960" width="19px" fill="#e3e3e3">
                <path d="M382-240 154-468l57-57 171 171 367-367 57 57-424 424Z"/>
            </svg>
        </div>
    </div>
    <div class="loading-screen" id="js-loading-screen"></div>
    <div class="loader" id="js-loader"></div>

    <script type="module" src="./signups.js"></script>
</body>
</html>
